# Client.conf
# 
# Pour la configuration des postes clients.
#
#

@version: 3.19
@include "scl.conf"

options { 
	dns-cache-size(2000); 
};

######## SOURCE ########

source s_local { 
	system(); 
	internal(); 
};

######## DESTINATION ########

destination d_syslog_tcp_SL {
	syslog("192.168.1.44" transport("udp") port(514)); 
};

######## LOG ########

log { 
	source(s_local);
	destination(d_syslog_tcp_SL); 
};